{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div class="row mt-3 mb-3 bg-danger p-3">
        <div class="col-sm-12">
            <h2 class="text-center">First 3 characters</h2>
        </div>
    </div>
    <div class="row">
        {% for character in characters %}
            <div class="col-sm-4">
                <div class="card">
                    {% if character.img %}
                         <img class="card-img-top" src="{{ character.img.url }}" alt="{{ character.name }}">
                     {% endif %}
                    <div class="card-body">
                        <h4 class="card-title">{{ character.name }}</h4>
                        <p class="card-text"><strong>Element: </strong> {{ character.elements }} </p>
                        <p class="card-text"><strong>Role: </strong> {{ character.role }} </p>
                        <a href="{% url 'character_detail' character.pk %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
